<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Herding Cats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>

    <header class="header">
      <h1><img class="headerCat leftCat" src="images/front.png" alt="cat">Herding Cats<img class="headerCat rightCat" src="images/front.png" alt="cat"></h1>
    </header>

    <div id="bigContainer">
      <div id="player1" class="player">
        <p class="playertext">Player 1</p>
        <img class="playerimg" src="images/player1.png" alt="">
        <p class="playertext">Time:</p>
        <p class="playertext" id ="player1Time">0</p>
      </div>

      <div id="player2" class="player">
        <p class="playertext">Player 2</p>
        <img class="playerimg" src="images/player2.png" alt="">
        <p class="playertext">Time:</p>
        <p class="playertext" id ="player2Time">0</p>
      </div>

      <div id="container"></div>

      <div id="buttonWrapper">
        <button id="startBtn" class="button">start</button>
        <button id="resetBtn" class="button">reset</button>
      </div>


    </div>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
